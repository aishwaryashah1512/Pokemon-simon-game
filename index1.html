<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
</head>

<body class="game">
  <div class="gameplay">
  <h1 id="level-title">Press a Key to Start</h1>
  <h1 id="gammeover"></h1>
  <div class="container">
    <div class="row1">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row2">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

      <div class="row3" style="display:none">

        <div type="button" id="purple" class="btn green">

        </div>


          <div type="button" id="white" class="btn green">

          </div>
        </div>
          <div class="row4" style="display:none">

            <div type="button" id="pink" class="btn green">

            </div>


              <div type="button" id="orange" class="btn green">

              </div>
            </div>
  </div>
    </div>
    <h1 id="score"></h1>
    <h1 id="difficulty"></h1>

  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="index.js"></script>
</body>

</html>
